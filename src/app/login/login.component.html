<div class="offset-3 col-6 align-content-center text-center shadow"
     style="text-align: center; border-radius: 24px; background-color: darkseagreen; padding: 24px">
  <h4 class="text-white">Have you an account?</h4>
  <button class="btn-info mr-4" (click)="signUp()">Sign up</button>
  <button class="btn-info btn-primary ml-4 mb-2" (click)="login()">Login</button>
  <form class="mt-2"  *ngIf="loginUser" [formGroup]="loginUserForm">
    <div class="form-group">
      <label>
        <input type="email"
               class="form-control"
               formControlName="email"
               aria-describedby="emailHelp"
               placeholder="Enter email">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="password"
               class="form-control"
               formControlName="password"
               placeholder="Password">
      </label>
    </div>
    <button class="btn-primary rounded-circle" type="submit" (click)="loginRequest()">Go!</button>
  </form>
  <form class="mt-2" *ngIf="newUser" [formGroup]="newUserForm">
    <div class="form-group">
      <label>
        <input type="email" class="form-control"
               formControlName="email"
               aria-describedby="emailHelp"
               placeholder="Enter email">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="password" class="form-control"
               (input)="onPasswordChange()"
               formControlName="password"
               placeholder="Password"
               [ngClass]="fuser.password.errors"
        >
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="password" class="form-control"
               (input)="onPasswordChange()"
               formControlName="passwordConfirmation"
               placeholder="Confirm password"
               [ngClass]="fuser.passwordConfirmation.errors"
        >
      </label>
    </div>
    <div class="text-danger" *ngIf="!passwordConfirm">Passwords isn't equals</div>
    <button class="btn-primary rounded-circle" type="submit" (click)="signUpRequest()">Go!</button>
  </form>
</div>
