<div class="text-center" style="text-align: center">
  <button class="btn-primary" style="margin-right: 20px" (click)="getUserRegistries()">See all registries</button>
  <button style="margin-left: 20px" (click)="addRegistry()">Add registry</button>
  <div *ngIf="shouldDisplayRegistries">
    <table class="table table-borderless">Display table</table>
  </div>
  <div  *ngIf="shouldDisplayAddRegistry">
    Display input form to add new registry
  </div>
</div>
